<title>Beyond Circular Fashion</title>

<script type=module>

import zim from "https://zimjs.org/cdn/015/zim";

const assets = ["page0.png","scissor.png", "blob2.png","arror.png","blob.png","GreatVibes-Regular.ttf","cotton.png","start.png","fire.png","rack.png","likeButton.png","cart.png","label1.png", "label2.png", "label3.png", "sewing.mp3","soundon.png","paper.jpeg","page1.jpeg", "page2.jpeg", "spritesheet1.png","page3.jpeg", "AddToCart.png", "background.png","basket.png","cloth.png","clothes.png","dress.png","ocean.png","overall.png","phone.png","sewing.png","Shirt.png","shoes.png","truck.png","Tshirt.png","watch.png","waterbottle.png"]
const path = "assets/";
new Frame(FIT, 4905, 3470, light, dark, ready, assets, path, new ProgressBar({foreground:"coral", background:"salmon", scale:5}));
function ready() {

//Infographic elements------------------------
  const background = new Pic("paper.jpeg").center();
  const container = new Container(W, H).addTo();
  const infographic = new Pic("background.png").addTo(container).center().sca(1.5).alp(0);

  const spool = new Sprite(new Pic("spritesheet1.png"),3, 5, 13)
    .loc(232, -57)
    .rot(10)
    .sca(2)
    .bot()
    .ord(0)
    .addTo()

  spool.noMouse();
  background.noMouse();

  const waterbottle = new Pic ("waterbottle.png").loc(3772, 61).sca(6).addTo(container).alp(0).cur().hov().top();
  const cloth = new Pic ("cloth.png").loc(3772, 81).sca(6).addTo(container).alp(0);

  const phone = new Pic ("phone.png").loc(6584, 160).sca(5).addTo(container);
  
  const label1 = new Pic ("label1.png").loc(5300, 3065).sca(1).addTo(container).drag().alp(0).hov().top();
  const label2 = new Pic ("label2.png").loc(5300, 3065).sca(1).addTo(container).drag().alp(0).hov().top();
  const label3 = new Pic ("label3.png").loc(5300, 3065).sca(1).addTo(container).drag().alp(0).hov().top();
  const sewing = new Pic ("sewing.png").loc(6484, 2290).sca(4.4).addTo(container);

  const cart = new Pic ("cart.png").loc(6684, 4000).sca(5).addTo(container);
  const clothes = new Pic ("clothes.png").loc(6484, 4100).sca(5).alp(0).addTo(container);
  
  const basket = new Pic ("basket.png").loc(3384, 4200).sca(6).addTo(container);
  const blob2 = new Pic ("blob2.png").loc(2751, 2207).sca(.9).addTo().alp(0);

  const truck = new Pic ("truck.png").loc(1775, 2427).sca(6).addTo(container).alp(0);
  const blob = new Pic ("blob.png").loc(-71, 1000).alp(0).ord(10).sca(1).addTo();

  const ocean = new Pic ("ocean.png").loc(1804, 1149).sca(3).addTo().alp(0);

  //Spool pulling------------------------------
  const proportion = new Proportion(50,100,0,12)

  const slider = new Slider({
  min: 50, 
  max: 100, 
  step: 1, 
  barLength: 980,
  button: new Button({
      width:2545,
      height:2762,
      backing:new Pic("cotton.png").reg(CENTER),
      label:""
    }).sca(.04)
  })
  .addTo()
  .sca(4)
  .rot(40)
  .alp(1)
  .loc(1111, 1076)
  .change(() => {
    container.scale = 1.5 - (slider.currentValue / 100) * 0.88; 
    spool.gotoAndStop(Math.round(proportion.convert(slider.currentValue)));
    if (slider.currentValue > 50) {
      infographic.animate({
        props:{alpha:1},
        time:1,
        ease:"fade in"
      });
    } else {
      infographic.alp(0);
    }
    if (slider.currentValue > 70) {
      waterbottle.animate({
          props:{alpha:1},
          time:1,
          ease:"bounce"
      });
      truck.animate({
        props:{alpha:1},
        time:1,
        delay:1,
        ease:"fade in"
      });
      
      label1.animate({
        props:{alpha:1},
        time:1,
        delay:1,
        ease:"fade in"
      });
      label2.animate({
        props:{alpha:1},
        time:1,
        delay:1,
        ease:"fade in"
      });
      label3.animate({
        props:{alpha:1},
        time:1,
        delay:1,
        ease:"fade in"
      });
    } else {
      truck.alp(0);
      waterbottle.alp(0);
    }
     if (slider.currentValue === slider.max) {
      ocean.animate({
        props:{alpha:1},
        time:1,
        ease:"fade in "
      })
      blob.animate({
        props:{alpha:1},
        time:.8,
        ease:"fade in"
      });
      blob2.animate({
        props:{alpha:1},
        time:.8,
        ease:"fade in"
      });
    } else {
      ocean.alp(0); 
      blob.alp(0);
    }
  });

  slider.bar.alpha = 0;
  slider.bar.noMouse();
  slider.button.alpha = 0.7;

//Beginning Screen-----------------------------------------
const start = new Container(W, H).addTo();
  const intro = new Pic("start.png").addTo(start).loc(17, 64).sca(2.2);
  const click1 = new Label({
     text: "Click to Start",
      color: "#734F22",
      font: "GreatVibes-Regular.ttf",
      size: 50,
      align: "center",
      rollColor: "#459b3e" ,
      bold: true
    })
    .addTo(start)
    .center()
    .loc(3887, 2318)
    .sca(4);

    const click2 = new Label({
     text: "drag and pull the thread",
      color: "#734F22",
      font: "GreatVibes-Regular.ttf",
      size: 50,
      align: "center",
      bold: true
    })
    .addTo(start)
    .center()
    .loc(3714, 2606)
    .sca(4);

  start.on("click", () => {
    start.animate({
      props:{alpha:0},
      time:1,
      call:function(){
        start.removeFrom();
      }
    });
  });

//Step1 interaction-------------------------------------
  waterbottle.on("click", () => {
    zog("waterbottle clicked");

    waterbottle.animate({
      props:{alpha:0},
      time:1,
      call:function(){
        waterbottle.removeFrom();
      }
    });

    cloth.animate({
      props:{alpha:1},
      time:1,
      ease:"fade"

    });
  });

  // let closeBook;

  // const page1 = new Page({color: "#EFE2CF"});
  // page1.content = new Pic("page0.png").addTo(page1).pos(-10,0,CENTER,LEFT,page1);

  // const page2 = new Page({color: "#EFE2CF"});
  // page2.content = new Pic("page1.jpeg").addTo(page2).pos(340,0,CENTER,RIGHT, page1);

  // const page3 = new Page({color: "#EFE2CF"});
  // page3.content = new Pic("page2.jpeg").addTo(page3).pos(-10,0,CENTER,LEFT,page3);

  // const page4 = new Page({color: "#EFE2CF"});
  // page4.content = new Pic("page3.jpeg").addTo(page4).pos(340,0,CENTER,RIGHT, page3);

  // const pages = [page1, page2, page3, page4];

  // const book = new Book(700, 500, pages).addTo(container)

  // const bookCont = new Container(400,400).loc(2603, 698).addTo(container);
  // const icon = new Pic("cotton.png").addTo(bookCont).scaleTo(bookCont).hov(1)   
  //   .tap(()=>{
  //       book.center().addTo(S);
  //       closeBook = new Button(40,38,"x",red).pos(170,145, RIGHT, TOP);
  //       closeBook.tap(()=>{
  //           if (S.contains(book)) {
  //               book.removeFrom(S);
  //               closeBook.removeFrom()
  //           }
  //       });
  //   });
          
//Step2 interaction-------------------------------------
  let likeButton = new Button({
    label: "",
    backing: new Pic("likeButton.png")
  })
    .loc(7455, 824)
    .sca(.2)
    .ord(1)
    .animate({
      props:{alpha:{min:.1, max:1}, scale:{min:.2, max:.5}},
      time: .7,
      loop:true,
      ease:"bounce"
    })
    .reg(CENTER)
    .cur()
    .addTo(container);

  let emitter = new Emitter({
    obj: new Pic("Shirt.png",{min:100, max:400}),
    startPaused: true
  })
    .addTo(container)
    .loc(likeButton)
    .sca(9)
    .ord(2);

  likeButton.on("click", () => {
    zog("like clicked");
    emitter.spurt(20); 
  });


//Step3 interaction-------------------------------------
  const blank1 = new Rectangle(800, 200, clear).addTo(container).loc(5628, 2466);
  const blank2 = new Rectangle(600, 200, clear).addTo(container).loc(4974, 2671);
  const blank3 = new Rectangle(800, 200, clear).addTo(container).loc(5642, 2671);

  const sewingSound = new Aud("sewing.mp3")

  const soundOn = new Pic("soundon.png")
    .loc(7554, 1965)
    .sca(.2)
    .addTo(container)
    .cur()
    .alp(0)
    
    const labels = [label1, label2, label3];
    const blanks = [blank1, blank2, blank3];

    let hitCount = 0;

    labels.forEach((label, index) => {
      label.on("pressup", () => {
        if (label.hitTestRect(blanks[index])) {
          zog("hit");
          hitCount++;
          if (hitCount > 0) {
            soundOn.animate({
              props:{alpha:1},
              time:1,
              ease:"fade"
            });
            sewingSound.play({loop:true, volume:.1}); 
          }
        }
      });
    });
  
//Step4 interaction-------------------------------------
  const numberLabel = new Label("").sca(3).loc(5899, 4367).addTo(container);
  
  const clothesProportion = new Proportion(40,60,0,1);
  const dataSlider = new Slider({
    min: 0, 
    max: 100, 
    step: 1,
    barColor: "#4C94A7",
    barLength: 260,
    barWidth: 12,
    button: new Button({
      width:65,
      height:61,
      backing:new Pic("Shirt.png").reg(CENTER),
      label:""
    })
  })
  .addTo()
  .ord(4)
  .sca(5)
  .loc(5077, 5282)
  .change(() => {
    const currentValue = dataSlider.currentValue;
    numberLabel.text = dataSlider.currentValue
    if (currentValue === 60) {
      clothes.alp(clothesProportion.convert(slider.currentValue));
    } else {
      clothes.alp(0);
    }
  });

  dataSlider.bar.alpha = 0.6;
  dataSlider.bar.borderRadius = 10;
  

//Step5 interaction--------------------------------------------
  const rack = new Pic ("rack.png").loc(-34, 3000).sca(1.8).addTo(container);

  const watch = new Pic ("watch.png").loc(796, 5036).rot(100).sca(5).addTo(container).hov().top();
  const overall = new Pic ("overall.png").loc(797, 3908).sca(11).addTo(container).hov().top();
  const dress = new Pic ("dress.png").loc(861, 3862).sca(9).addTo(container).hov().top();
  const shoes = new Pic ("shoes.png").loc(943, 4958).sca(6).addTo(container).hov().top();
  
  let items = [watch, overall, dress, shoes];
  const addButton = new Button({
      width:200,
      height:100,
      backing: new Pic ("AddToCart.png").reg(CENTER),
      label:""
    })
    .loc(3507, 4895)
    .sca(6)
    .cur()
    .hov()
    .top()
    .addTo(container);

  let clickCount = 0;

  addButton.on("click", () => {
  clickCount++;

  switch (clickCount) {
    case 1:
      watch.animate({
        props:{x:3684, y:4200, scaleX:6, scaleY:6, rotation: 0}, 
        time:1, 
        call: () => { watch.drag(); }
      });
      break;
    case 2:
      overall.animate({
        props:{x:3884, y:4100, scaleX:6, scaleY:6}, 
        time:1, 
        call: () => { overall.drag(); }
      });
      break;
    case 3:
      dress.animate({
        props:{x:4084, y:4100, scaleX:6, scaleY:6}, 
        time:1, 
        call: () => { dress.drag(); }
      });
      break;
    case 4:
      shoes.animate({
        props:{x:3584, y:4600, scaleX:6, scaleY:6}, 
        time:1, 
        call: () => { shoes.drag(); }
      });
      break;
    default:
      break;
  }
});

//Step6 interaction--------------------------------------------

  const landfill = new Rectangle(700, 700, clear).addTo(container).loc(2317, 2427);

  const fire = new Sprite(new Pic("fire.png"), 4, 1)
      .loc(2175, 2027)
      .sca(.5)
      .alp(0)
      .addTo(container)
      
  zog(items);
  items.forEach(item => {
    item.on("pressmove", () => {
      if (item.hitTestRect(landfill)) {
          fire.animate({
          props:{alpha:1},
          time:.1,
        });
        fire.run();
        item.dispose();
      }
    });
  });
  

} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
