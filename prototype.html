<script type=module>

import zim from "https://zimjs.org/cdn/015/zim";
const assets = ["paper.jpeg","paper.jpeg","page1.jpeg", "page2.jpeg", "page3.jpeg"]
const path = "assets/";
// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, light, dark, ready);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here
    
    const container = new Rectangle(W, H, light)
    .addTo();

    const page1 = new Pic("assets/page1.jpeg").addTo(container);
    const page2 = new Pic("assets/page2.jpeg").addTo(container);
    const page3 = new Pic("assets/page3.jpeg").addTo(container);

    const slider = new Slider({
    min: 50, 
    max: 100, 
    step: 3, 
    vertical: false
    })
    .addTo()
    .rot(45)
    .center()
    .change(() => {
      page1.scale = slider.currentValue / 100;
      page2.scale = slider.currentValue / 100;
      page3.scale = slider.currentValue / 100; 
    });

    
} // end ready

</script>
